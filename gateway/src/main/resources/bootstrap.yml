server:
  port: 8130

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka
spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: master
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        probability: 1.0
      web:
        client:
          enabled: true


